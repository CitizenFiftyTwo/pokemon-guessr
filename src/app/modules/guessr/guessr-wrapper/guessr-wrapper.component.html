<div class="score-container">
  <span>Round 1/5</span>
  <p-chip class="chip" [label]="('POKEMON_GUESSR.SCORE' | translate) + ' : ' + (numberOfCorrectAnswers$ | async)"/>
</div>
<ng-container *ngIf="pokemon$ | async as pokemon else loader">
  <div class="pokemon-container">
    <img src="{{pokemon.pictureUrl}}" alt="Pokemon picture">
  </div>
  <app-guessr-input [pokemonName]="pokemon.name"
                    (answerIsCorrect)="handleCorrectAnswer()"
                    (answerIsIncorrect)="handleIncorrectAnswer()"
                    (nextPokemonRequested)="getNextPokemon()"
  ></app-guessr-input>
</ng-container>
<div *ngIf="(numberOfQuestionsAsked$ | async) || 0 > 0">
  {{ 'POKEMON_GUESSR.SCORE' | translate }} : {{ numberOfCorrectAnswers$ | async }}
  / {{ numberOfQuestionsAsked$ | async }}
</div>
<ng-template #loader>
  <app-loader></app-loader>
</ng-template>
