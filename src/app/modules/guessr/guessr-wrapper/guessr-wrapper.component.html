@let numberOfCorrectAnswers = numberOfCorrectAnswers$ | async;
@let numberOfRounds = numberOfRounds$ | async;
@let pokemon = pokemon$ | async;
<ng-container *ngIf="!displayResult else result">
  <div class="score-container">
    <span class="score">{{ 'POKEMON_GUESSR.ROUND' | translate }} : {{ roundNumber }} / {{ numberOfRounds }}</span>
    <p-chip class="chip" [label]="('POKEMON_GUESSR.SCORE' | translate) + ' : ' + numberOfCorrectAnswers"/>
  </div>
  <div class="pokemon-card">
    <app-loader [isCompactView]="isCompactView"></app-loader>
  </div>
  <app-guessr-input
    [isCompactView]="isCompactView"
    [pokemonName]="pokemon?.name || ''"
    (answerIsCorrect)="handleCorrectAnswer()"
    (answerIsIncorrect)="handleIncorrectAnswer()"
    (nextPokemonRequested)="getNextPokemon(numberOfRounds || 0)"
  ></app-guessr-input>
</ng-container>

<ng-template #loader>
  <app-loader></app-loader>
</ng-template>
<ng-template #result>
  <app-result [score]="numberOfCorrectAnswers || 0" [numberOfRounds]="numberOfRounds || 0"></app-result>
</ng-template>
