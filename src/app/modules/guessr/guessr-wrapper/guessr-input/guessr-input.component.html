<form (ngSubmit)="submit()" *ngIf="!isAnswerSubmitted else correctAnswer">
  <input [autocomplete]="false" autofocus type="text" name="name" [(ngModel)]="pokemonInputName">
  <button type="submit">{{'POKEMON_GUESSR.SUBMIT' | translate}}</button>
</form>
<ng-template #correctAnswer>
  <div class="correct-answer">{{pokemonName}}</div>
  <form (ngSubmit)="getNextPokemon()">
    <button autofocus type="submit">{{'POKEMON_GUESSR.NEXT_POKEMON' | translate}}</button>
  </form>
</ng-template>
