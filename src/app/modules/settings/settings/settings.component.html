<div class="top">
  <h1 class="title">{{'POKEMON_GUESSR.TITLE' | translate}}</h1>
</div>
<div class="center">
  <button>{{'POKEMON_GUESSR.GO' | translate}}</button>
</div>
<div class="bottom">
  <h2>{{'SETTINGS.TITLE' | translate}}</h2>
  <div>
    <label>{{'SETTINGS.LANGUAGE' | translate}}</label>
    <select [value]="selectedLanguage$ | async">
      <option *ngFor="let language of availableLanguages" [value]="language">{{language | uppercase}}</option>
    </select>
  </div>
</div>
